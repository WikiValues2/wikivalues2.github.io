<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>WikiValues2 Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>WikiValues2</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Загрузка...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Полностью согласен</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Скорее согласен</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Не знаю/Не уверен</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Скорее не согласен</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Полностью не согласен</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Предыдущий вопрос</button>
<button class="small_button" onclick="simulate()">Случайный результат</button>   
<button class="small_button" onclick="location.href='index.html';" style="background-color: #2196f3;">На главную</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_govt, max_cmnt, max_jstc, max_scty, max_intr, max_dipl; // Max possible scores
    max_govt = max_cmnt = max_jstc = max_scty = max_dipl = max_intr = 0;
    var govt, cmnt, jstc, scty, dipl, intr; // User's scores
    govt = cmnt = jstc = scty = dipl = intr = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_govt += Math.abs(questions[i].effect.govt)
        max_cmnt += Math.abs(questions[i].effect.cmnt)
        max_jstc += Math.abs(questions[i].effect.jstc)
        max_scty += Math.abs(questions[i].effect.scty)
        max_dipl += Math.abs(questions[i].effect.dipl)
        max_intr += Math.abs(questions[i].effect.intr)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Вопрос " + (qn + 1) + " из " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

function next_question(mult) {
	questions[qn].answer = mult
	qn++;
	
	if (qn < questions.length)
	{
		init_question();
	}
	else
	{
		results();
	}
}
function prev_question()
{
	if (qn == 0)
	{
		return;
	}
	qn--;
	init_question();

}
    function calc_score(score,max) {
        return (100*(score)/(max)).toFixed(0)
    }
    function results() {
        location.href = `results.html`
            + `?g=${calc_score(govt,max_govt)}`
            + `&c=${calc_score(cmnt,max_cmnt)}`
            + `&j=${calc_score(jstc,max_jstc)}`
            + `&s=${calc_score(scty,max_scty)}`
            + `&d=${calc_score(dipl,max_dipl)}`
            + `&i=${calc_score(intr,max_intr)}`
    }
        
function simulate()
{
	while(qn < questions.length)
	{
		prop = 0.0;
		propCounter = 0;
		for(var j=0; j<questions[qn].valuesYes.length; j++)
		{
			a = questions[qn].valuesYes[j];
			if(a.axis in rand_per_axis)
			{
				prop += rand_per_axis[a.axis];
				propCounter++;
			}
		}
		for(var j=0; j<questions[qn].valuesNo.length; j++)
		{
			a = questions[qn].valuesNo[j];
			if(a.axis in rand_per_axis)
			{
				prop += 1.0 - rand_per_axis[a.axis];
				propCounter++;
			}
		}
		
		if(propCounter > 0)
			prop /= propCounter;
		else
			prop = 0.2;
		
		if(Math.random() < 0.1)
			next_question(0);
		else if(Math.random() < prop)
			next_question(1);
		else
			next_question(-1);
	}
}
</script>
</body>
</html>
